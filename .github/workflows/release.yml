name: Publish and Deploy

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: release
  cancel-in-progress: false

jobs:

  # Build packages and docs
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          pnpm build
          pnpm docs:build
          touch .vitepress/dist/.nojekyll

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish to npm
        shell: bash
        run: pnpm -r publish --access public --no-git-checks

      - name: Check if versions changed
        id: check-release
        run: |
          # Check if any package.json version field changed
          if git diff HEAD~1 HEAD -- 'packages/*/package.json' | grep -q '"version"'; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release tag
        if: steps.check-release.outputs.released == 'true'
        run: |
          RELEASE_TAG="release-$(date +%Y%m%d-%H%M%S)"
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Send changelog notification
        if: steps.check-release.outputs.released == 'true'
        run: node scripts/notify-changelog.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist


  # Docs deployment
  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy Docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
